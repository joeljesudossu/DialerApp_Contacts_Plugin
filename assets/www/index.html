<script> 
	var contactToFind='', keyTimeout = 0;
    var number2 = $(".number");
    
	function appendnumber(num)
	{
		number2.append(num);
	}
	
	function contactAppendNumber(num)
	{
		$(".number").empty();
		$(".number").append(''+num+'');
	}
	
    function searchContact()
    {
    
    // $.mobile.loading("show");
    contactToFind = $.trim($('#contactName').val());
    clearTimeout(keyTimeout);
    
    $("#contactsList").html('<li><h2> Loading Contacts </h2></li>');
    $("#contactsList").listview().listview('refresh');
    $(".innerlsv").listview().listview('refresh');

    keyTimeout = setTimeout(function() {
        if($('#contactName').val().length > 0)
	    {
	    	
		    var options = new ContactFindOptions();
		    options.filter = ""+contactToFind+"";
		    options.multiple = true;
		    var filter = ["displayName", "phoneNumbers"];
		    
		    navigator.contacts.find(filter, onSuccess, onError, options);
    	}
        
    	}, 1000);
    	
    }
    
	function changePage(page)
    {
        
        pageName = page;
        $.mobile.changePage(pageName,"slide");
                
    }
    
    
function onSuccess(contacts) {

    var html = "";
    for (var i = 0; i < contacts.length; i++) {
        if ($.trim(contacts[i].displayName).length != 0 || $.trim(contacts[i].nickName).length != 0) {
            html += '<li>';
            html += '<h2>' + contacts[i].displayName ? contacts[i].displayName : contacts[i].nickName + '</h2>';
            if (contacts[i].phoneNumbers) {
                html += '<ul class="innerlsv" data-role="listview" data-inset="true">';
                html += '<li><h3>Phone Numbers</h3></li>';
                for (var j = 0; j < contacts[i].phoneNumbers.length; j++) { var dialPadVar = '#main-wrapper'; 
                    html += "<li onclick=\"contactAppendNumber('"+contacts[i].phoneNumbers[j].value+"');changePage('#main-wrapper');\">Type: " + contacts[i].phoneNumbers[j].type + "<br/>" +
                        "Value: " + contacts[i].phoneNumbers[j].value + "<br/>" +
                        "Preferred: " + contacts[i].phoneNumbers[j].pref + "</li>";
                }
                html += "</ul>";
            }
            html += '</li>';
        }
    }
    if (contacts.length === 0) {
        html = '<li data-role="collapsible" data-iconpos="right" data-shadow="false" data-corners="false">';
        html += '<h2>No Contacts</h2>';
        html += '<label>No Contacts Listed</label>';
        html += '</li>';
    }
    $("#contactsList").html(html);
    $("#contactsList").listview().listview('refresh');
    $(".innerlsv").listview().listview('refresh');
    //$.mobile.loading("hide");
    //$("body").removeClass('ui-disabled');
}

function onError(contactError) {
    alert('Oops Something went wrong!');
    //$.mobile.loading("hide");
    //$("body").removeClass('ui-disabled');
}
</script>

<script>

function clearscreen()
{
	changePage('#contactsPage');
}

function deletedigit()
{
	total = number2.text();
	total = total.slice(0,-1);
	number2.empty().append(total);	
}
$(function(){
 
    var dials = $(".dials ol li");
    var index;
    var number = $(".number");
    var total;
 
    dials.click(function(){
 
        index = dials.index(this);
		 
        if(index == 9){
 
            number.append("*");
 
        }else if(index == 10){
 
            number.append("0");
 
        }else if(index == 11){
 
            number.append("#");
 
        }else if(index == 12){
 
            changePage('#contactsPage');
 
        }else if(index == 13){
 
            total = number.text();
            total = total.slice(0,-1);
            number.empty().append(total);
 
        }else if(index == 14){
 
            //add any call action here
            window.plugins.phoneDialer.dial('8138670021,'+$(".number").html()+'');
 
        }else{
		number.append(index+1); 
		}
		
    });
 
    
});

</script>
